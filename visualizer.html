<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starship Entropy Modeling | Forecasting AI</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/lucide-react@latest/dist/umd/lucide-react.js"></script>
</head>

<body class="bg-slate-950 text-slate-100 font-sans">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { BarChart2, Thermometer, Zap, TrendingUp, Info, Activity } = LucideReact;

        const EntropyChart = ({ launchFreq, stress }) => {
            const canvasRef = useRef(null);

            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                let offset = 0;

                const draw = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);

                    // Draw Grid
                    ctx.strokeStyle = '#1e293b';
                    ctx.lineWidth = 1;
                    for (let i = 0; i < canvas.width; i += 40) {
                        ctx.beginPath(); ctx.moveTo(i, 0); ctx.lineTo(i, canvas.height); ctx.stroke();
                    }
                    for (let i = 0; i < canvas.height; i += 40) {
                        ctx.beginPath(); ctx.moveTo(0, i); ctx.lineTo(canvas.width, i); ctx.stroke();
                    }

                    // Draw Degradation Curve
                    ctx.beginPath();
                    ctx.lineWidth = 4;
                    const gradient = ctx.createLinearGradient(0, 0, canvas.width, 0);
                    gradient.addColorStop(0, '#3b82f6');
                    gradient.addColorStop(1, '#f97316');
                    ctx.strokeStyle = gradient;

                    const entropyBase = (launchFreq * 0.5) + (stress * 1.5);

                    ctx.moveTo(0, canvas.height - 40);
                    for (let x = 0; x < canvas.width; x++) {
                        const y = (canvas.height - 40) -
                            Math.pow(x / 50, 2) * (entropyBase / 10) -
                            Math.sin(x * 0.1 + offset) * 5;
                        ctx.lineTo(x, y);
                    }
                    ctx.stroke();

                    offset += 0.05;
                    requestAnimationFrame(draw);
                };
                draw();
            }, [launchFreq, stress]);

            return <canvas ref={canvasRef} width="600" height="300" className="w-full h-full rounded-xl bg-slate-900 shadow-inner" />;
        };

        const App = () => {
            const [launchFreq, setLaunchFreq] = useState(40);
            const [stress, setStress] = useState(30);
            const [isReusable, setIsReusable] = useState(true);

            const efficiencyGain = isReusable ? 40 : 0;

            return (
                <div className="p-8 h-screen flex flex-col gap-8 bg-gradient-to-br from-slate-950 to-blue-950">
                    <header className="flex justify-between items-center bg-slate-900/50 p-6 rounded-2xl border border-slate-800 backdrop-blur-xl">
                        <div className="flex items-center gap-4">
                            <div className="bg-orange-500/20 p-3 rounded-xl border border-orange-500/30">
                                <Thermometer className="text-orange-400" size={24} />
                            </div>
                            <div>
                                <h1 className="text-2xl font-black tracking-widest uppercase italic">Starship Entropy Modeling</h1>
                                <span className="text-[10px] text-slate-500 font-mono">SYSTEM: THERMODYNAMICS v2.1</span>
                            </div>
                        </div>
                        <div className="flex items-center gap-4">
                            <label className="text-[10px] font-bold text-slate-500 uppercase">Comparison Mode</label>
                            <button
                                onClick={() => setIsReusable(!isReusable)}
                                className={`px-4 py-2 rounded-full text-xs font-black transition-all ${isReusable ? 'bg-orange-500 text-white shadow-lg shadow-orange-950/20' : 'bg-slate-800 text-slate-400'}`}
                            >
                                {isReusable ? 'REUSABLE MODE' : 'BASELINE MODE'}
                            </button>
                        </div>
                    </header>

                    <div className="grid grid-cols-1 lg:grid-cols-12 gap-8 flex-grow">
                        <div className="lg:col-span-4 space-y-6">
                            <div className="bg-slate-900/80 p-6 rounded-2xl border border-slate-800 shadow-xl">
                                <label className="text-[11px] font-bold mb-6 flex items-center gap-2 text-slate-300 uppercase tracking-widest">
                                    <Zap size={14} className="text-blue-400" />
                                    Launch Frequency
                                </label>
                                <input
                                    type="range" min="0" max="100" value={launchFreq}
                                    onChange={(e) => setLaunchFreq(parseInt(e.target.value))}
                                    className="w-full h-1.5 bg-slate-800 rounded-lg appearance-none cursor-pointer accent-blue-500 mb-8"
                                />

                                <label className="text-[11px] font-bold mb-6 flex items-center gap-2 text-slate-300 uppercase tracking-widest">
                                    <Activity size={14} className="text-orange-400" />
                                    Material Stress
                                </label>
                                <input
                                    type="range" min="0" max="100" value={stress}
                                    onChange={(e) => setStress(parseInt(e.target.value))}
                                    className="w-full h-1.5 bg-slate-800 rounded-lg appearance-none cursor-pointer accent-orange-500"
                                />
                            </div>

                            <div className="bg-gradient-to-br from-blue-900/20 to-orange-900/20 p-6 rounded-2xl border border-blue-500/10">
                                <h3 className="text-[11px] font-bold mb-4 flex items-center gap-2 text-blue-300 uppercase tracking-widest">
                                    <TrendingUp size={14} />
                                    Forecasting Impact
                                </h3>
                                <div className="space-y-4">
                                    <div className="flex justify-between items-end">
                                        <span className="text-[10px] text-slate-500 uppercase font-black">Efficiency Gain</span>
                                        <span className="text-3xl font-mono font-black text-orange-400">{efficiencyGain}%</span>
                                    </div>
                                    <div className="w-full bg-slate-950 h-2 rounded-full overflow-hidden border border-slate-900">
                                        <div
                                            className="bg-gradient-to-r from-blue-600 to-orange-500 h-full transition-all duration-1000"
                                            style={{ width: `${efficiencyGain}%` }}
                                        />
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div className="lg:col-span-8 flex flex-col gap-6">
                            <div className="bg-slate-900/40 rounded-3xl border border-slate-800 p-8 flex-grow shadow-2xl overflow-hidden relative">
                                <div className="absolute top-8 left-8 flex items-center gap-2 z-10">
                                    <BarChart2 size={16} className="text-slate-500" />
                                    <span className="text-[10px] font-black uppercase text-slate-500">Degradation Curve (3D Projected)</span>
                                </div>
                                <EntropyChart launchFreq={launchFreq} stress={stress} />
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
